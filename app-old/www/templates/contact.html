<ion-view view-title="Contact us">
  <ion-content class="contact_us">
  
    <form class="app_form">
    
    <p>
    Contact us if you need any help, We will be happy to assist you in any way and help 
    you get started with your mobile app!
    </p>
    
        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-android-person placeholder-icon"></i>
                <input type="text" placeholder="Your name">
            </label>
            <label class="item item-input">
                <i class="icon ion-email placeholder-icon"></i>
                <input type="text" placeholder="E-mail">
            </label>
            <label class="item item-input txt_msg">
                <i class="icon ion-edit placeholder-icon"></i>
                <textarea rows="5" placeholder="Message"></textarea>
            </label> 
            <a href="#" class="button button-block app_btn main_bg">
            Send
            </a> 
        </div>
      </form>        
  </ion-content>
</ion-view>
