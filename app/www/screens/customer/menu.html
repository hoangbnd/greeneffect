<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable main_header">

            <ion-nav-back-button class="button button-icon button-clear main_back main_color">
                <i class="ion-chevron-left"></i>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon main_color" ng-click="openmenumodal()" style="display:block"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right" ng-controller="LstCustomerCtrl">
                <a class="button button-icon button-clear cate_btn main_color" href="#/customer/map" ng-if="customers.length != 0">
                    <i class="ion-map"></i>
                </a>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
</ion-side-menus>
