<div id="messages" ng-controller="MessageCtrl">
<ion-header-bar align-title="center" class="bar-positive message-header">
  <div class="buttons" ng-click="back()">
    <!-- <button class="button" >Left Button</button> -->
    <i class="icon ion-arrow-return-left message-button message-back"></i>

  </div>
  <h1 class="title"></h1>
  <div class="buttons" ng-click="uploadData()">
    <i class="icon ion-navigate message-send message-button"></i>  
  </div>
</ion-header-bar>
<ion-content class="message has-header" >
    
    <form class="app_form">
      <label class="mess-lbl" for="subject" > 
        <strong> Subject  </strong>
        <input  type="text" class="message-item item" id="subject"  placeholder="Nhap chu de gui" >
      </label>

      <label class="mess-lbl" for="email"> 
        <strong> From </strong>
         <input type="text" class="message-item item" id="fromId" readonly>

      </label>  
      <label  class="mess-lbl" for="email"> 
        <strong> To </strong>
         <select  class="js-example-basic-multiple js-email form-control" id="email" multiple="multiple" ></select>

      </label>  
      
      <label class="mess-lbl" for="message-content" > 
        <strong> Message Content  </strong>
        <textarea  id="message-content" class="message-item" placeholder="Noi dung tin nhan"></textarea>
        </label>
             
    </form>
    
</ion-content>
  </div>

  <style>
      .bar.bar-positive {
       background: #303030;
}
  </style>
